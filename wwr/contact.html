<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact us page, location, wwr site, lauren browning WDD130">
    <meta name="author" content="Lauren Browning">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/contact.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="Company Logo">
            <nav class="navigation">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="locate">
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1911.1362553379938!2d-112.04978026865692!3d43.50956965315455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53545bf75332e473%3A0x77a901af4872e920!2s1425%20Higham%20St%2C%20Idaho%20Falls%2C%20ID%2083402!5e0!3m2!1sen!2sus!4v1684601901734!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> 
            </div>
            <div class="contact">
                <h2>White Water Rafting Company</h2>
                <p>Address: 1425 Higham St, Idaho Falls, ID 83402
                    <br>
                Phone: (208) 555-5555
                    <br>
                email: contact@wwrco.com
                </p>
            </div>
        </section>
        <section>
            <h3>Meet our Employees</h3>
            <div class="grid">
                <figure>
                    <img src="images/josh.jpg" alt="josh">
                    <figcaption>Josh has been an employee for 5 years, he is in charge of planning and customer assistance!</figcaption>
                </figure>
                <figure>
                    <img src="images/jenny.jpg" alt="jenny">
                    <figcaption>Jenny is one of our amazing river guides! she will lead your raft on fun and safe adventures! </figcaption>
                </figure>
                <figure>
                    <img src="images/justin.jpg" alt="justin">
                    <figcaption>Justin is our amazing manager who oversees all problems big and small!</figcaption>
                </figure>
            </div>
        </section>
        <section>
            <form>
                <fieldset>
                    <legend>Customer info</legend>
                    <div class="form=item">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form=item">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form=item">
                        <label for="q3">3. What is the purpose of contacting us today?</label>
                        <select id="q3" name="q3">
                            <option value="select" selected disabled>select one...</option>
                            <option value="general">general inquiry</option>
                            <option value="reservation">reservation question</option>
                            <option value="website">website feedback</option>
                        </select>
                    </div>
                    <div class="form-item">
                        <label for="q2">What can we help you with?</label>
                        <textarea id="q2" name="q2" rows="4" placeholder="your message here"></textarea>
                    </div>
                    <div class="form=item"> 
                        <label for="newsletter">Yes, subscribe me to the monthly newsletter!</label>
                        <input type="checkbox" id="newsletter" name="newsletter">
                    </div>
                </fieldset>
                <button type="submit">Submit form</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy;2023 | White Water Rafting Company | *Lauren Browning*</p>
        <a href="images/wireframe.jpg">
            <img src="images/wficon.png" alt="wireframe">
        </a>
        <nav class="socials">
            <a href="https://facebook.com">
                <img src="images/fb.png" alt="facebook">
            </a>
            <a href="https://instagram.com">
                <img src="images/insta.png" alt="instagram">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.png" alt="twitter">
            </a>
        </nav>
    </footer>
</body>
</html>
