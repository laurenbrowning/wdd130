    <header>
        <h1>HTML and CSS Quiz</h1>

    <main>
        <form>
            <fieldset>
                <legend>Questions</legend>
                <div class="form=item">
                    <label for="q1">1. What does CSS stand for?</label>
                    <input type="text" id="q1" name="q1">
                </div>
                 <div class="form-item">
                    <label for="q2">2. Describe the parent-child relationship:</label>

                </div>
                <div class="form=item">
                    <label for="q3">3. Which element is in the middle of the body?</label>
                    <select id="q3" name="q3">
                        <option value="select" selected disabled>select one...</option>
                        <option value="header">header</option>
                        <option value="main">main</option>
                        <option value="footer">footer</option>
                    </select>
                </div>
                <div class="form=item"> 
                    <label for="q4">4. How many header types are there?</label>
                    <input type="number" id="q4" name="q4">
                </div>
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
